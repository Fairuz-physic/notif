<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifikasi Keamanan Pintu</title>
</head>
<body>
    <h1>IoT Keamanan Pintu</h1>
    <p>Website ini akan memberikan notifikasi jika ada kebobolan.</p>

    <script>
        // Meminta izin notifikasi kepada pengguna
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
            alert("tidak di izinkan")
        }

        // Fungsi untuk menampilkan notifikasi
        function sendNotification() {
            if (Notification.permission === "granted") {
                new Notification("Pintu rumah anda kebobolan");
            }
        }

        // Interval untuk mengirim notifikasi setiap 10 detik (10000 ms)
        setInterval(sendNotification, 10000);
    </script>
</body>
</html>
